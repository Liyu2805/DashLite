<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashLite</title>
</head>
<body>
    <div class = "profile">
       <h1>Create your profile</h1>
       <p>Join our community and start tracking your progress</p>
       <form class ="txt" action="https://formspree.io/f/meobkaeb" method="POST">
        <label class = "txt">Full Name</label> <br>
        <input type="text" name="name" id="name" placeholder = "John Doe" required>
        <label class = "txt">Email Address</label> <br> 
        <input type="email" name="email" id="email" placeholder="john@example.com" required>
        <label class = "txt">Bio</label> <br> 
        <textarea name="message" id = "message" required></textarea>
        <button type ="submit" id = "btn" style="margin-top : 10px";>Create Profile</button>    
       </form>
    </div>
</body>
</html>
